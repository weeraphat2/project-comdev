<form method="POST" action="/"></form>
<head>  
<meta name=viewport content="width=device-width, initial-scale=1"></head>
    <div class="loginFrm">
        <form action="" class="form">
          <h1 class="title">Login Page</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Username</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Login">

        </form>
      </div>
      <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "lato", sans-serif;
        }
        .loginFrm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        .form {
        background-color: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
        }
        .title {
        font-size: 50px;
        margin-bottom: 50px;
        }
        .inputContainer {
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;
        }
        .input {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1.5px solid blanchedalmond;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
        }

        ::placeholder {
        color: transparent;
        }
        .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #DADCE0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
        }
        .submitBtn {
        display: block;
        margin-left: auto;
        padding: 15px 30px;
        border: none;
        background-color: rgb(93, 50, 248);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
        }
        .submitBtn:hover {
        background-color: #5e5bfa;
        transform: translateY(-2px);
        }
        .input:focus {
        border: 2px solid rgb(80, 35, 241);
        }
        .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: #FFD700;
      }
        .input:not(:placeholder-shown)+ .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: #FFD700;
        }
        </style>
